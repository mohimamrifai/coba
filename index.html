<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #data {
        height: 55px;
        display: block;
        width: 100%;
        margin-bottom: 10px;
    }


  </style>
</head>
<body>
    <form>
        <textarea name="data" id="data"></textarea>
        <!-- <input type="text" id="data" /> -->
        <button type="submit" id="btn">Hitung</button>
    </form>
    <h2>Jumlah N : <span id="JN"></span></h2>
    <h2>Angka Max : <span id="max"></span></h2>
    <h2>Angka Min : <span id="min"></span></h2>
    <h2>Range/jangkauan : <span id="range"></span></h2>
    <div class="banyak_kelas">
        <h2>Banyak kelas/K : 1 + 3,3 log N</h2>
        <div class="hasil_K">
            <h4><span class="hs-1"></span></h4>
            <h4><span class="hs-2"></span></h4>
            <h4><span class="hs-3"></span></h4>
            <h4><span class="hs-4"></span></h4>
            <h4><span class="hs-4"></span></h4>
        </div>
    </div>
    <div class="panjang_kelas">
        <h2>Panjang Kelas/P : jangkauan / banyak kelas(K)</h2>
        <div class="hasil_P">
            <h4><span class="hp-1"></span></h4>
            <h4><span class="hp-2"></span></h4>
        </div>
    </div>
</body>
<script>
  
  const btn = document.querySelector('#btn')
    btn.addEventListener('click', (e) => {
    e.preventDefault()
    const data = document.querySelector('#data').value

    const dataBaru = data.split(',')
   const dataUrut = dataBaru.sort((a,b) => a-b)
   const JN = dataUrut.length
   const max = dataUrut[dataUrut.length - 1]
   const min = dataUrut[0]
   const range = max - min
   
    document.querySelector('#max').innerText = max
    document.querySelector('#min').innerText = min
    document.querySelector('#range').innerText = range
    document.querySelector('#JN').innerText = JN

    // 66,67,68,69,68,69,76,78,75,77,74,71,72,80

    const banyakKelas = 3.3 * Math.log10(JN)


    const hsSatu = document.querySelector('.hs-1').innerHTML = `= 1 + 3,3 log(${JN})`
    const hsDua = document.querySelector('.hs-2').innerHTML = `= 1 + 3,3 (${Math.log10(JN)})`
    const hsTiga = document.querySelector('.hs-3').innerHTML = `= 1 + ${3.3 * Math.log10(JN)}`
    const hsEmpat = document.querySelector('.hs-4').innerHTML = "= " + 1 + (3.3 * Math.log10(JN))

    const hpSatu = document.querySelector('.hp-1').innerHTML = `= ${range} / ${banyakKelas}`
    const hpDua = document.querySelector('.hp-2').innerHTML = "= " + range / banyakKelas
    
  })
</script>
</html>
